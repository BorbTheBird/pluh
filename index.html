<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Sliders</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .slider {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="playAudio()">Play</button>
        
        <div class="slider">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="2" value="1" step="0.1" oninput="changeSpeed()">
        </div>
        
        <div class="slider">
            <label for="pitchSlider">Pitch:</label>
            <input type="range" id="pitchSlider" min="0.5" max="2" value="1" step="0.1" oninput="changePitch()">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const sound = new Howl({
            src: ['soun.mp3'],
            html5: true
        });

        function playAudio() {
            sound.play();
        }

        function changeSpeed() {
            const speedSlider = document.getElementById('speedSlider');
            sound.rate(speedSlider.value);
        }

        function changePitch() {
            const pitchSlider = document.getElementById('pitchSlider');
            // For simplicity, we will map pitch to speed here. Advanced pitch shifting requires more processing.
            sound.rate(pitchSlider.value);
        }
    </script>
</body>
</html>
