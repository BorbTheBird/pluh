<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Controls with Tone.js</title>
    <style>
        .slider-container {
            margin: 20px 0;
        }
        .slider-container input[type="range"] {
            width: 300px; /* Adjust the length of the sliders */
        }
    </style>
</head>
<body>
    <h1>Pluh</h1>
    <img src="pluh.jpg" alt="Pluh" />
    <p>Look at him, he's so pluh</p>

    <button id="start">Start Audio</button>

    <div class="slider-container">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="-12" max="12" step="1" value="0">
        <span id="pitch-value">0</span>
    </div>

    <div class="slider-container">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.01" value="1">
        <span id="speed-value">1</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.min.js"></script>
    <script>
        let player;
        let pitchShift;
        let playbackRateControl;
        let audioLoaded = false;
        let audioContextStarted = false;
        let isPlaying = false;

        document.getElementById('start').addEventListener('click', async () => {
            try {
                // Start Tone.js AudioContext
                if (!audioContextStarted) {
                    await Tone.start();
                    audioContextStarted = true;
                }

                // Load and setup audio player
                if (!audioLoaded) {
                    player = new Tone.Player({
                        url: 'soun.mp3',
                        autostart: false,
                        onload: () => {
                            audioLoaded = true;
                            setupAudioNodes();
                        },
                        onerror: (err) => {
                            console.error('Error loading audio file:', err);
                        }
                    }).toDestination();
                } else {
                    setupAudioNodes();
                }

                // Start playback if not already playing
                if (audioLoaded && !isPlaying) {
                    player.start();
                    isPlaying = true;
                }

            } catch (err) {
                console.error('Error starting Tone.js:', err);
            }
        });

        function setupAudioNodes() {
            // Create pitch shift and playback rate nodes
            if (!pitchShift) pitchShift = new Tone.PitchShift().toDestination();
            if (!playbackRateControl) playbackRateControl = new Tone.Gain().toDestination();

            // Ensure player is connected correctly
            if (player) {
                player.disconnect();
                player.connect(pitchShift);
                pitchShift.connect(playbackRateControl);
            }

            // Setup sliders
            const pitchSlider = document.getElementById('pitch');
            const speedSlider = document.getElementById('speed');
            const pitchValue = document.getElementById('pitch-value');
            const speedValue = document.getElementById('speed-value');

            function updateAudio() {
                const pitch = pitchSlider.value;
                const speed = speedSlider.value;

                // Update pitch and speed
                if (pitchShift) pitchShift.pitch = parseFloat(pitch);
                if (playbackRateControl) playbackRateControl.gain.value = parseFloat(speed);

                // Update displayed values
                pitchValue.textContent = pitch;
                speedValue.textContent = speed;
            }

            pitchSlider.addEventListener('input', updateAudio);
            speedSlider.addEventListener('input', updateAudio);

            updateAudio(); // Initialize values
        }
    </script>
</body>
</html>
