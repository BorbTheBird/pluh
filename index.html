<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Sliders</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .slider {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <audio id="audio" src="soun.mp3"></audio>
        <button onclick="playAudio()">Play</button>
        
        <div class="slider">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="2" value="1" step="0.1" oninput="changeSpeed()">
        </div>
        
        <div class="slider">
            <label for="pitchSlider">Pitch:</label>
            <input type="range" id="pitchSlider" min="0.5" max="2" value="1" step="0.1" oninput="changePitch()">
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaElementSource(audio);
        const pitchShiftNode = audioContext.createBiquadFilter();
        
        pitchShiftNode.type = 'allpass'; // You might want to experiment with different filter types for pitch effect
        source.connect(pitchShiftNode);
        pitchShiftNode.connect(audioContext.destination);

        function playAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    audio.play();
                });
            } else {
                audio.play();
            }
        }

        function changeSpeed() {
            const speedSlider = document.getElementById('speedSlider');
            audio.playbackRate = speedSlider.value;
        }

        function changePitch() {
            const pitchSlider = document.getElementById('pitchSlider');
            // Adjust the detune property for pitch shifting
            pitchShiftNode.frequency.value = 1000; // base frequency
            pitchShiftNode.detune.value = (pitchSlider.value - 1) * 1200; // adjust pitch in cents (semitones * 100)
        }
    </script>
</body>
</html>
