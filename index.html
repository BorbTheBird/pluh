<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Controls</title>
    <style>
        .slider-container {
            margin: 20px 0;
        }
        .slider-container input[type="range"] {
            width: 300px; /* Adjust the length of the sliders */
        }
    </style>
</head>
<body>
    <h1>Pluh</h1>
    <img src="pluh.jpg" alt="Pluh" />
    <p>Look at him, he's so pluh</p>

    <audio id="audio" src="soun.mp3" type="audio/mp3" controls></audio>

    <div class="slider-container">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0.5" max="2" step="0.01" value="1">
        <span id="pitch-value">1</span>
    </div>

    <div class="slider-container">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.01" value="1">
        <span id="speed-value">1</span>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const pitchSlider = document.getElementById('pitch');
        const speedSlider = document.getElementById('speed');
        const pitchValue = document.getElementById('pitch-value');
        const speedValue = document.getElementById('speed-value');

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaElementSource(audio);
        const pitchShift = audioContext.createBufferSource();
        const playbackRate = audioContext.createGain();
        
        source.connect(playbackRate);
        playbackRate.connect(audioContext.destination);

        function updateAudio() {
            const pitch = pitchSlider.value;
            const speed = speedSlider.value;

            // Adjust playback rate (speed)
            playbackRate.gain.value = speed;

            // Adjust pitch
            // Note: This code only adjusts pitch relative to speed, and actual pitch shifting requires more advanced processing.
            source.playbackRate.value = pitch;

            // Update displayed values
            pitchValue.textContent = pitch;
            speedValue.textContent = speed;
        }

        pitchSlider.addEventListener('input', updateAudio);
        speedSlider.addEventListener('input', updateAudio);

        // Initialize values
        updateAudio();
    </script>
</body>
</html>
