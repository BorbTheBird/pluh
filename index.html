<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluhsite</title>
    <style>
        .container {
            margin-top: 50px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .slider {
            margin: 10px 0;
            width: 100%;
        }
        .slider-value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="playAudio()">Play</button>
        
        <div class="slider-container">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="2" value="1" step="0.1" class="slider" oninput="changeSpeed()">
            <span id="speedValue" class="slider-value">1</span>
        </div>
        
        <div class="slider-container">
            <label for="pitchSlider">Pitch:</label>
            <input type="range" id="pitchSlider" min="-12" max="12" value="0" step="1" class="slider" oninput="changePitch()">
            <span id="pitchValue" class="slider-value">0</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
    <script>
        // Setup player and pitch shifter
        const player = new Tone.GrainPlayer({
            url: "soun.mp3",
            loop: true,
            autostart: false,
        });

        const pitchShift = new Tone.PitchShift().toDestination();
        player.connect(pitchShift);

        let isPlaying = false;

        function playAudio() {
            Tone.start().then(() => {
                if (!isPlaying) {
                    player.start();
                    isPlaying = true;
                }
            }).catch((e) => {
                console.log("AudioContext start error:", e);
            });
        }

        function changeSpeed() {
            const speedSlider = document.getElementById('speedSlider');
            player.playbackRate = speedSlider.value;
            document.getElementById('speedValue').innerText = speedSlider.value;
        }

        function changePitch() {
            const pitchSlider = document.getElementById('pitchSlider');
            pitchShift.pitch = pitchSlider.value;
            document.getElementById('pitchValue').innerText = pitchSlider.value;
        }
    </script>
</body>
</html>
