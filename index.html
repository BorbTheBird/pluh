<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluh</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .slider {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="playAudio()">Play</button>
        
        <div class="slider">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="2" value="1" step="0.1" oninput="changeSpeed()">
        </div>
        
        <div class="slider">
            <label for="pitchSlider">Pitch:</label>
            <input type="range" id="pitchSlider" min="0.5" max="2" value="1" step="0.1" oninput="changePitch()">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
    <script>
        const player = new Tone.Player("soun.mp3").toDestination();
        const pitchShift = new Tone.PitchShift().toDestination();
        player.connect(pitchShift);

        function playAudio() {
            Tone.start()
            }).catch((e) => {
                console.log("AudioContext start error:", e);
            });
        }

        function changeSpeed() {
            const speedSlider = document.getElementById('speedSlider');
            player.playbackRate = speedSlider.value;
        }

        function changePitch() {
            const pitchSlider = document.getElementById('pitchSlider');
            // Adjust the pitch in semitones
            pitchShift.pitch = (pitchSlider.value - 1) * 12;
        }
    </script>
</body>
</html>
